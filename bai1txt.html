<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function kiemtraHT(){
            let mauHT = /^([A-Za-z]+)((\s{1}[A-Za-a]+){1,})$/
            let chuoi = document.getElementById('txtHT').value.trim();
            if(mauHT.test(chuoi) == true){
                spHT.innerText = "Bạn đã nhập đúng";
            } else {
                spHT.innerText = "Bạn nhập sai mẫu";
            }
        }

        function kiemtraTK(){
            let mauTK = /^[a-z0-9_-]{3,16})$/
            let chuoi = document.getElementById('txtTK').value.trim();
            if(mauTK.test(chuoi) == true) {
                spTK.innerText = "Bạn đã nhập đúng";
            }else {
                spTK.innerText = "Bạn đã nhập sai mẫu";
            }
        }
        </script>
</head>

<body>
    form action="" method="'post" style="width:500px;">
    <fieldset>
        <legend>Nhập thông tin</legend>
        <label for="1b1HT">Họ tên cần kiểm tra:</label>
        <input type="text" name="txtHT" onblur="return kiemTraHT();">
        <span id="spHT" style="color: brown; font-weight: bold;">*</span>.<br>.<br>
        <label for="lblTK">Tài khoản cần kiểm tra:</label>
        <input type="text"name="txtTK"onblur="return KiemTraTK();">
        <span id="spTK" style="color: brown; font-weight: bold;"></span>
    </fieldset>
</form>
</body>
</html>
