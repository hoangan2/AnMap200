<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #emailTo{
        margin-left: 60px;
    }
    #email{
        margin-left: 5.8px;
        margin-top: 5px;
        margin-bottom: 60px;
    }
    #txtMessage{
        margin-left: 80px;
        margin-top: -72px;
    }

    #newsletter{
        margin-right: 0px;
    }
    #checkbox{
        margin-left: 77px;
        margin-top: -15px;
    }

    #contact-us{
        box-shadow: 0px 0px 10px 5px;
        width: max-content;
        padding: 5px;
    }
</style>
<body>
<div id="contact-us">
    <h1>Contact Us</h1>
    <form action="" autocomplete="on">
        <fieldset>
                <legend>Your message</legend>
                <div>
                    <label for="emailTo">
                        To
                        <input type="email" name="txtTo" id="emailTo" size="20">
                    </label>               
                </div>
                <div>
                    <label for="email">
                        Your email 
                        <input type="email" name="txtEmail" id="email">
                    </label>   
                </div>
                <div>
                    <div id="lbMessage"><label  for="message">Message</label></div>
                    <textarea name="txtMessage" id="txtMessage" cols="30" rows="10"></textarea> 
                </div>
        </fieldset>

        <fieldset>
            <legend>How you found us:</legend>
            <div><label for="hear">How did you hear of us
                <select name="Explorer" id="explorer">
                    <option value="Google">Google</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Twitter">Twitter</option>
                </select>
            </label></div>
            <div id="newsletter"><label for="newsletter">Newsletter</label></div>
            <div id="checkbox">
            <label for="checkbox"> 
                <input type="checkbox" name="checkbox" id="checkbox">
                Ensure this box is checked if you would like to receive email updates   
            </label>
            </div>
        </fieldset>

        <input type="submit" value="Send message" style="margin-top: 5px">
    </form>
</div>
</body>
</html>
