<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form{
        box-shadow:  0px 0px 10px 3px;
        padding: 0px 10px 10px 10px;
        width:max-content;
        margin: auto;
    }
</style>
<body>
    <form action="" autocomplete="on">
        <h1>Travel reservation form</h1>
        <h3>*denotes mandotory</h3>
        <div>
            <label for="name"> Full name*:<br>
            <input type="text" name="txtName" id="txtName" placeholder="FirstName LastName">
            </label>
        </div>

        <div>
            <label for="mail"> Email address*:<br>
            <input type="email" name="txtMail" id="txtMail" placeholder="EMAIL_ADDRESS">
            </label>
        </div>

        <div>
            <label for="tour-package"> Select Tour Package*:<br>
                <select name="tour-package" id="tour-package">
                    <option value="Goa">Goa</option>
                    <option value="Davao">Davao</option>
                    <option value="Palawan">Palawan</option>
                    <option value="Taiwan">Taiwan</option>
                    <option value="Singapore">Singapore</option>
                </select>
            </label>
        </div>

        <div>
            <label for="arrival-date">
            Arrival date*:<br>
            <input type="date" name="arrival-date" id="arrival-date" placeholder="m/d/y">
        </label>
        </div>

        <div>
            <label for="number-persons">
            Number of persons*: <br>
            <input type="number" name="number-persons" id="number-persons" placeholder="UNKNOWN_TYPE">
        </label>
        </div>
        <label for="avail">
            What would you want to avail?*
        </label>
        <div>
            <label for="answer">
                <input type="checkbox" name="answer" id="answer">
                Boarding
            </label>
        </div>
        <div>
            <label for="answer">
                <input type="checkbox" name="answer" id="answer">
                Fooding
            </label>
        </div>
        <div>
            <label for="answer">
                <input type="checkbox" name="answer" id="answer">
                Sight seeing
            </label>
        </div>
        <div><label for="discout">
            Discout Coupon code:
            <input type="text" name="discout-code" id="discout-code" placeholder="UNKNOWN_TYPE">
        </label>
    </div>
    <div>
        <label for="terms">
            Terms and condition* <br>
            <input type="radio" name="terms-and-conditions" id="terms-and-conditions">
            <label for="agree">I agree</label>
            <input type="radio" name="terms-and-conditions" id="terms-and-conditions">
            <label for="disagree">I disagree</label>
        </label>
    </div>
    <div><input type="submit" value="Complete reservation"></div>
    </form>
</body>
</html>
