<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #submit{
        margin-top: 50px;
    }
    #panel-Form{
        box-shadow: 0px 0px 10px 5px;
        width: 300px;
        margin: 50px auto;
        height: 380px;
    }
    .center{
        width:50%;
        height:50%;
        margin: 20px;
        float:left;
    }
    input{
        font-size:20px;
    }

</style>
<body>
<form action="" autocomplete="on" id="panel-Form">
    <div  class="center">
        <label for="fName">Name:</label> <br>
        <input type="text" name="fName" id="fName"><br>
        <label for="fTel">Telephone number:</label> <br>
        <input type="tel" name="fTel" id="fTel"><br>
        <label for="fEmail">Email:</label> <br>
        <input type="email" name="fEmail" id="fEmail"><br>
        <label for="fColor">Favorite color:</label> <br>
        <input type="color" name="fColor" id="fColor"><br>
        <label for="fBirth">Date of Birth:</label> <br>
        <input type="date" name="fBirth" id="fBirth"><br>
        <input type="submit" value="Submit" id="submit">
    </div>
</form>
</body>
</html>
